metadata:
  name: hello-app-config
  labels:
    app: hello-app
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: hello-app
data:
  DB_HOST: {{ .Values.db.host | quote }}
  DB_PORT: {{ .Values.db.port | quote }}
  DB_NAME: {{ .Values.db.name | quote }}
