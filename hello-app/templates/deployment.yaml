apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          # existing env and config here (not shown)
          volumeMounts:
            - name: json-config
              mountPath: /app/data.json
              subPath: data.json
      volumes:
        - name: json-config
          configMap:
            name: hello-app-json
